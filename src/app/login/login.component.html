        <mat-card>
            <mat-card-content>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h2>Welcome To Peoples Bank</h2>
                <mat-divider></mat-divider>
                <!-- <mat-error *ngIf="loginInvalid">
                  The username and password were not recognised
                </mat-error> -->
                <mat-form-field class="full-width-input">
                  <mat-label>UserName</mat-label>
                  <input matInput placeholder="User Name" formControlName="userName" required>
                  <mat-error>
                    Please provide a valid UserName
                  </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" placeholder="Password" formControlName="password" required>
                  <mat-error>
                    Please provide a valid password
                  </mat-error>
                </mat-form-field>
                <button mat-raised-button type="submit" color="primary">Login</button>
                <p>Don't have an account? <a routerLink="/signup" class="text-reset">Register here</a></p>
              </form>
            </mat-card-content>
          </mat-card>
